<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = devicewidth, initial-scale=1.0">
        <link rel = "stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wappper"> 
            <div class="instagram-phone">
                <img src="/instagram/img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="/instagram/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="/instagram/img/perfil-instagram.jpg" alt="foto de perfil"> 
                    </div>
                    <a href="#" class="instagram-login">Continue como joao.gaeta</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é joao.gaeta?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar conta</span>
                        ou 
                        <span class="linkblue">Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="classget-app">Baixe o app</p>
                        <div class="download">
                            <a href="#" class="class-download"><img src="/instagram/img/apple-button.png" alt="Apple"></a>
                            <a href="#" class="class-download"><img src="/instagram/img/googleplay-button.png" alt="Play store"></a>
                        </div>
                </div>
            </div>
        </div>

    </body>
</html>
